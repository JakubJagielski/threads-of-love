<script src="https://unpkg.com/tabletop@1.6.0/src/tabletop.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> -->
<script>

Tabletop.init({
  key: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0NBdRQYRCTzprSCkC-PYT90K9IDNyMowjniboPK_TQAGljNxW6ILM0CszM12xiUIa3iqKD_rAKPXP/pubhtml?gid=1532830983&single=true",
  simpleSheet: true
}).then(data => {
  const timelineData = data.map(row => ({
    year: row.date,
    img: row.source,
    desc: row.description,
    author: row.city + (row.name ? " - " + row.name : "")
  }));
  buildTimeline(timelineData);
});

</script>
